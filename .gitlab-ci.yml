stages:
  - lint
  - test

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"  # Cache pip dependencies

cache:
  paths:
    - .cache/pip  # Cache directory for pip

linting:
  stage: lint
  script: 
    - pre-commit run --all-files
  only:
    - merge_requests
    - branches

testing:
  stage: test
  script:
    # Run pytest from the 'tests' directory
    - pytest tests/
  only:
    - merge_requests
    - branches